    /* BASE */
    body {
      font-family: 'Gentium Basic', 'Cormorant Garamond', 'freight-text-pro', 'Merriweather', serif;
      font-size: 20px;
      line-height: 30px;
      color: #000;

    ul {
      list-style-image: url('_images/bullet.svg');

    li {
      padding-left: 10px;
    }

    h1 {
      font-family: 'brandon-grotesque', 'sofia-pro', 'Helvetica Neue', sans-serif;
      font-size: 40px;
      line-height: 40px;
      font-weight: 600;

    }

    h2 {
      font-family: 'brandon-grotesque', 'sofia-pro', 'Helvetica Neue', sans-serif;

      color: #000;
    }

    a:link,
    a:visited {
      color: #0c77f8;
      text-decoration: none;
      -webkit-transition: all .2s;
         -moz-transition: all .2s;
           -o-transition: all .2s;
              transition: all .2s;
    }

    a:hover {
      /*color: #024697;*/
      color: #FA1E8D;

    }

    ul {
      margin-top: 5px;
    }

    img {

    }

    .smaller {

    }

    /* PAGE */
    #container {
      margin: 0 auto 0 auto;
      /* display: flex;
      flex-direction: column;
      justify-content: center; */
    }

    #header, article {
      position: relative;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    section {
      margin: 0 0 50px 0;
    }

     article {
       width: 100%;
       margin-top: 25px;
     }

     #me {
       border-radius: 100%;
       -webkit-transition: all .2s;
          -moz-transition: all .2s;
            -o-transition: all .2s;
               transition: all .2s;
     }

     #me:hover {
       transform: rotate(360deg);
       -ms-transform: rotate(360deg);
       -webkit-transform: rotate(360deg);
     }


     /* SMALLER SCREENS */

    @media (max-width: 780px) {
      #mc_embed_signup_scroll {
        flex-direction: column;
      }

      input[type="email"] {
        border-color: #ddd;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }

      input[type="submit"] {
        margin: 0;
        width: 100%;
        box-sizing: border-box;
      }

      .main {
        flex-direction: column;
      }

      .main > div {
        width: 100%;
      }

      body {
        font-size: 18px;
        line-height: 28px;
      }

      h1 {
        font-size: 34px;
        margin-bottom: 0;
      }

      h2 {
        font-size: 20px;
      }
